<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статья</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }
        h2 {
            margin-bottom: 20px;
            color: #555;
            font-size: 1.5em;
        }
        p {
            line-height: 1.6;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ article.title }}</h1>
        <h2>{{ article.subtitle }}</h2>
        <h3>{{ article.text }}</h3>
    </div>
</body>
</html>
