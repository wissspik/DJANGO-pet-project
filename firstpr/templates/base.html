{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
        /* Сброс отступов и базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        /* Основное содержимое */
        .content {
            margin-top: 60px;
            margin-left: 60px;
            padding: 20px;
        }

        /* Стили для иконки */
        .icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Верхняя зелёная полоса с иконкой -->
    <div class="top-bar">
        <!-- Ссылка с иконкой. Измените href на нужный адрес -->
        <a href="#" title="Перейти по ссылке">
            <!-- Здесь можно использовать изображение, замените путь на свой -->
            <img src="{% static 'images/icon.png' %}" alt="Icon" class="icon">
        </a>
    </div>

    <!-- Левая зелёная полоса -->
    <div class="left-bar">
        <!-- Дополнительное содержимое или навигация можно разместить здесь -->
    </div>

    <!-- Основное содержимое страницы -->
    <div class="content">
        {% block content %}
        <!-- Здесь будет размещаться содержимое дочерних шаблонов -->
        {% endblock %}
    </div>
</body>
</html>
