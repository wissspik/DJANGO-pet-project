<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица задач</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .add-button {
            background-color: #00aaff;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .table-container {
            margin-top: 20px;
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .banner {
            color: white;
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="task-form">
            {% csrf_token %}
            <input type="text" id="task-name" name="name" placeholder="Название задачи" required>
            <input type="date" id="task-date" name="day" required>
            <input type="time" id="task-time" name="time" required>
            <input type="color" id="task-color" name="color" value="#00aaff">
            <button type="button" class="add-button">Добавить</button>
        </form>
    </div>

    <div class="table-container" id="table-container">
        <!-- Отображение таблицы -->
        <table id="task-table">
            <tr>
                <th>Название</th>
                <th>Дата</th>
                <th>Время</th>
                <th>Цвет баннера</th>
            </tr>
            {% for banner in banners %}
                <tr>
                    <td>{{ banner.name }}</td>
                    <td>{{ banner.day }}</td>
                    <td>{{ banner.time }}</td>
                    <td style="background-color: {{ banner.color }}; color: white;">{{ banner.color }}</td>
                </tr>
            {% endfor %}
        </table>

        <!-- Отображение баннеров -->
        {% for banner in banners %}
            <div class="banner" style="background-color: {{ banner.color }};">
                Задача: {{ banner.name }}<br>
                Дата: {{ banner.day }}<br>
                Время: {{ banner.time }}
            </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('task-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const formData = new FormData(this);

            const response = await fetch("{% url 'focus_p' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            });

            if (response.ok) {
                const result = await response.json(); // Сервер возвращает объект задачи
                addTaskToTable(result);
                addBanner(result);

                // Очищаем форму
                this.reset();
                document.getElementById('task-color').value = '#00aaff';
            } else {
                alert('Ошибка при добавлении задачи!');
            }
        });

        function addTaskToTable(task) {
            const table = document.getElementById('task-table');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${task.name}</td>
                <td>${task.day}</td>
                <td>${task.time}</td>
                <td style="background-color: ${task.color}; color: white;">${task.color}</td>
            `;

            table.appendChild(newRow);
        }

        function addBanner(task) {
            const tableContainer = document.getElementById('table-container');
            const banner = document.createElement('div');
            banner.className = 'banner';
            banner.style.backgroundColor = task.color;
            banner.innerHTML = `
                Задача: ${task.name}<br>
                Дата: ${task.day}<br>
                Время: ${task.time}
            `;

            tableContainer.insertBefore(banner, tableContainer.firstChild);
        }
    </script>
</body>
</html>
