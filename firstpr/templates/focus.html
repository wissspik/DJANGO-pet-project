{% extends 'base.html' %}

{% block content %}
    <style>
        /* Стили для кнопки выхода */
        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .exit-button button {
            padding: 8px 16px;
            background-color: #f44336; /* Красный фон */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .exit-button button:hover {
            background-color: #d32f2f;
        }
        /* Контейнер для основных кнопок */
        .button-container {
            display: flex;
            gap: 100px; /* Расстояние между кнопками */
            justify-content: left;
            margin-top: 50px;
            margin-left: 50px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;  /* Зелёный фон */
            color: #fff;                /* Белый текст */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>

    <!-- Кнопка выхода -->
    <div class="exit-button">
        <button type="button" onclick="window.location.href='{% url 'home' %}';">
            Выход
        </button>
    </div>

    <!-- Основной контейнер кнопок -->
    <div class="button-container">
        <button type="button" onclick="window.location.href='http://127.0.0.1:8000/focus/articles/';">
            Создать статью
        </button>
        <button type="button" onclick="window.location.href='http://127.0.0.1:8000/focus/list/';">
            Список статей
        </button>
        <button type="button" onclick="window.location.href='http://127.0.0.1:8000/focus/popular/';">
            Список популярных статей
        </button>
    </div>
{% endblock %}
