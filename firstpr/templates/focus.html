<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статьи</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            position: absolute;
            top: 100px;
            left: 100px;
            display: flex;
            gap: 200px; /* Расстояние между кнопками */
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button type="button" onclick="window.location.href='http://127.0.0.1:8000/focus/articles/';">Создать статью</button>
        <button type="button" onclick="window.location.href='http://127.0.0.1:8000/focus/articles/list/';">Список статей</button>
    </div>
</body>
</html>
