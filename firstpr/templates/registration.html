<!DOCTYPE html>
<html>
<head>
    <title>Регистрация | Wissspik</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post" action="{% url 'registration_1' %}">
        {% csrf_token %}
        <label for="name">Логин:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="text" id="password" name="password" required>
        <br>
        <label for="password">2 times password:</label>
        <input type="text" id="password_2" name="password" required>
        <br>
        <button type="submit">Регистрация</button>
    </form>
</body>
</html>
