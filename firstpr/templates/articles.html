<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель</title>
    <!-- Подключение шрифта Roboto (пример с Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <style>
        /* Стили для всего документа */
        body {
            margin: 0;
            padding: 0;
            /* Приятный фоновый цвет */
            background-color: #f0f2f5;
            /* Центрирование содержимого по вертикали и горизонтали */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Подключённый шрифт */
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        /* Карточка (панель) */
        .panel {
            width: 800px;
            min-height: 500px;
            background-color: #fff;
            border-radius: 10px;
            /* Приятная тень вокруг карточки */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Внутренние отступы */
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Заголовок панели */
        .panel-header {
            font-size: 24px;
            font-weight: 500;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Контейнер для формы, чтобы распределить поля */
        .input-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            /* Расстояние между элементами внутри */
            gap: 20px;
        }

        /* Общий стиль для input и textarea */
        .input-field {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 14px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Стили при фокусе на поле ввода */
        .input-field:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 1px rgba(76, 175, 80, 0.25);
        }

        /* Текстовое поле */
        textarea.input-field {
            min-height: 120px; /* Увеличиваем высоту */
            resize: vertical;  /* Разрешаем изменение высоты */
        }

        /* Радиокнопки + подписи к ним */
        .radio-container {
            display: flex;
            align-items: center;
            gap: 20px; /* Расстояние между группами radio */
        }
        .radio-container label {
            cursor: pointer;
        }
        .radio-container input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 5px;
            cursor: pointer;
        }

        /* Кнопка отправки */
        button[type="submit"] {
            align-self: center;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            /* Градиент для эффекта */
            background: linear-gradient(to right, #4CAF50, #81C784);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        button[type="submit"]:hover {
            background: linear-gradient(to right, #43A047, #66BB6A);
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-header">Напишите свою статью</div>
        <form method="POST" action="/focus/articles/">
            {% csrf_token %}
            <div class="input-container">
                <input
                  type="text"
                  name="article_title"
                  class="input-field"
                  placeholder="Введите название вашей статьи..."
                  required
                >
                <input
                  type="text"
                  name="article_subtitle"
                  class="input-field"
                  placeholder="Введите подзаголовок статьи..."
                  required
                >
                <textarea
                  name="article_text"
                  class="input-field"
                  placeholder="Введите текст вашей статьи..."
                ></textarea>
                <!-- Панель с кнопками Да/Нет -->
                <div class="radio-container">
                    <label for="yes">
                        Анонимность:
                        <input type="radio" id="yes" name="choice" value="yes">
                        Да
                    </label>
                    <label for="no">
                        <input type="radio" id="no" name="choice" value="no">
                        Нет
                    </label>
                </div>
            </div>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
